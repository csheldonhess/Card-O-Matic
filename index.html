<!DOCTYPE html>
<html>
<head>

	<title>Card-o-Matic</title>
	
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/features.css" type="text/css">
	<link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">

	<!-- jQuery and jQuery UI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

</head>

	
</head>


<body>

<div id="wrapper">

	<h1>Card-o-Matic</h1>

	<!-- Left side with all the controls -->
	<div id="controls">
	
		<!-- Color picker -->
			<h2>Pick a color</h2>
			<div class="colors" id="red"></div>
			<div class="colors" id="orange"></div>
			<div class="colors" id="yellow"></div>
			<div class="colors" id="green"></div>
			<div class="colors" id="blue"></div>
			<div class="colors" id="indigo"></div>
			<div class="colors" id="violet"></div>
			<div class="colors" id="white"></div>
			<div class="clearfix"></div>
					
		<!-- Texture picker -->
			<h2>Pick a texture</h2>
			<div class="textures" id="paper"></div>
			<div class="textures" id="swirls"></div>
			<div class="textures" id="circles"></div>
			<div class="textures" id="cloth"></div>
			<div class="clearfix"></div>
						
		<!-- Message -->	
			<h2>Pick a message</h2>
			<!-- Group together radio buttons by giving them a shared name -->
			<input type="radio" class="messages" name="message" id="birthday"><label for="birthday"> Happy Birthday</label><br>
			<input type="radio"  class="messages" name="message" id="thanks"><label for="thanks"> Thank You</label><br>
			<input type="radio" class="messages" name="message" id="congrats"><label for="congrats"> Congratulations</label><br>
			<input type="radio" class="messages" name="message" id="rockstar"><label for="rockstar"> You're a rockstar</label><br>
		
		<!-- Recipient -->	
			<h2>Dear...</h2>	
			<input type="text" name="recipient" id="recipient" maxlength="14"><span id="text-error"></span>
			
		<!-- Sticker picker -->	
			<h2>Click a sticker to add</h2>
			<img class="stickers" src="images/sticker-green-gift.png" alt="Green gift sticker">
			<img class="stickers" src="images/sticker-heart.png" alt="Heart sticker">
			<img class="stickers" src="images/sticker-yellow-gift.png" alt="Yellow gift sticker">
			<img class="stickers" src="images/sticker-star.png" alt="Star sticker">
			<div class="clearfix"></div>

			<h2>Want to add stickers from Google Images?</h2>
			<input type="text" name="sticker-search" id="sticker-search"> <input type="button" id="sticker-search-btn" value="Search">
			<div id="sticker-search-results"></div>
			<div class="clearfix"></div>
	</div>
	
	<!-- Right side with the live preview -->
	<div id="preview">
	
		<div id="card-background">
			<div id="canvas">
				<div id="message-output"></div>
				<div id="recipient-output"></div>
			</div>
		</div>
		
		<!-- Buttons -->
		<input type="button" id="refresh-btn" value="Start over">
		<input type="button" id="print-btn" value="Print">
	</div>
	
</div>
	
<script src="js/card-o-matic.js"></script>	
	
</body>

</html>
